<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadcn MUI - React Components with Material-UI</title>
    <meta name="description" content="A collection of beautiful, accessible React components built with Material-UI. Copy, paste, and customize to your needs." />
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary: #18181b;
        --primary-foreground: #fafafa;
        --secondary: #f4f4f5;
        --secondary-foreground: #18181b;
        --muted: #f9fafb;
        --muted-foreground: #6b7280;
        --border: #e5e7eb;
        --destructive: #ef4444;
        --destructive-foreground: #fafafa;
        --success: #22c55e;
        --success-foreground: #fafafa;
        --warning: #f59e0b;
        --warning-foreground: #18181b;
        --info: #3b82f6;
        --info-foreground: #fafafa;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: var(--primary);
        background-color: var(--muted);
      }

      #root {
        min-height: 100vh;
      }

      a {
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
